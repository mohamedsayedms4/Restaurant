<div class="order-box">
  <div class="order-title">Order Response</div>

  <div class="row">
    <div class="label">Code:</div>
    <div class="value">{{code}}</div>
  </div>

  <div class="row">
    <div class="label">Total Elements:</div>
    <div class="value">{{totalElement}}</div>
  </div>

  <div class="row">
    <div class="label">Total Price:</div>
    <div class="value">${{totalPrice}}</div>
  </div>

  <!-- OK Button -->
  <div class="btn-container">
    <button (click)="confirm()" class="ok-btn">OK</button>
  </div>
</div>
