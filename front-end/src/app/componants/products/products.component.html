
<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">
    <div class="row g-4">
      <div *ngFor="let pro of products" class="col-lg-6">
        <div class="d-flex align-items-center">
          <img class="flex-shrink-0 img-fluid rounded" src="../../../assets/img/{{pro.image}}" alt="" style="width: 80px;">
          <div class="w-100 d-flex flex-column text-start ps-4">
            <h5 class="d-flex justify-content-between border-bottom pb-2">
              <span>{{pro.name}}</span>
              <span class="text-primary">${{pro.price}}</span>
            </h5>
            <small class="fst-italic">{{pro.description}}</small>
            <div class="btn-group w-70 custom-btn-group" role="group">
              <button class="btn btn-outline-warning btn-sm text-dark fw-bold" (click)="addProduct(pro)">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
              <button *ngIf="isUserAdmin()" class="btn btn-outline-primary btn-sm fw-bold" (click)="editProduct(pro)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button *ngIf="isUserAdmin()" class="btn btn-outline-danger btn-sm fw-bold" (click)="DeleteProduct(pro)">

                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <div  *ngIf="products.length !==0 " class="col-md-9 pag" style="padding-left: 30%">
                        <ngb-pagination
                          [(page)]="page"
                          [pageSize]="pageLength"
                          [collectionSize]="collectionSize"
                          (pageChange)="pageChange()"
                          [maxSize]="5"
                          [boundaryLinks]="true"
                        >
                        </ngb-pagination>

        <div class="d-inline-block ms-3">
          <label class="me-2 fw-semibold">Page Size:</label>
          <select (change)="changePageSize($event)" class="form-select d-inline-block w-auto">
            <option>2</option>
            <option>5</option>
            <option selected="true">10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- For Delete -->
<div class="modal" tabindex="-1"
     [ngClass]="{'show d-block': showDeleteModal}"
     style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" (click)="closeDeleteModal()"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete <strong>{{selectedProduct?.name}}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Message Bundle -->
<!--<div *ngIf="products.length ===0 " class="bundle container mt-4">-->
<div *ngIf="messageEn !== '' || messageAr !== ''" class="bundle container mt-4">
  <div class="alert alert-info text-center" *ngIf="messageEn">
    {{messageEn}}
  </div>
  <div class="alert alert-secondary text-center" dir="rtl" *ngIf="messageAr">
    {{messageAr}}
  </div>
</div>
